name: Laravel CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: laravel_testing  # This creates the database
          MYSQL_USER: tester  # Changed from 'user' to avoid conflicts
          MYSQL_PASSWORD: password
          MYSQL_ROOT_HOST: '%'  # Allow root access from any host
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, curl, xml
          coverage: pcov
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Prepare environment
        run: |
          cp .env.example .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=127.0.0.1" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=laravel_testing" >> .env.testing  # Must match service definition
          echo "DB_USERNAME=tester" >> .env.testing  # Changed to match service user
          echo "DB_PASSWORD=password" >> .env.testing
          php artisan key:generate --env=testing

      - name: Set directory permissions
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 777 storage bootstrap/cache

      - name: Verify MySQL privileges
        run: |
          mysql -h 127.0.0.1 -uroot -prootpassword -e "
            CREATE USER IF NOT EXISTS 'tester'@'%' IDENTIFIED BY 'password';
            GRANT ALL PRIVILEGES ON laravel_testing.* TO 'tester'@'%';
            FLUSH PRIVILEGES;
          "

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -utester -ppassword --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... Attempt $i/30"
            sleep 2
          done

      - name: Verify database access
        run: |
          mysql -h 127.0.0.1 -utester -ppassword laravel_testing -e "SHOW TABLES;"

      - name: Run database migrations and seed
        run: php artisan migrate:fresh --seed --env=testing

      - name: Execute tests
        run: vendor/bin/phpunit --coverage-clover clover.xml

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          file: clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
