name: Laravel CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: "laravel_testing"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, xml
          coverage: pcov
          tools: composer:v2

      - name: Prepare environment
        run: |
          cp .env.example .env.testing
          echo "APP_ENV=testing" >> .env.testing
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=mysql" >> .env.testing
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=laravel_testing" >> .env.testing
          echo "DB_USERNAME=root" >> .env.testing
          echo "DB_PASSWORD=" >> .env.testing
          echo "CACHE_DRIVER=array" >> .env.testing
          echo "SESSION_DRIVER=array" >> .env.testing
          echo "QUEUE_CONNECTION=sync" >> .env.testing
          php artisan key:generate --env=testing

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set directory permissions
        run: |
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 777 storage bootstrap/cache

      - name: Run database migrations and seed
        run: php artisan migrate:fresh --seed --force --env=testing

      - name: Execute tests
        run: vendor/bin/phpunit --coverage-clover clover.xml

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          file: clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
