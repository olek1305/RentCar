services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: laravel-app-dev
    restart: unless-stopped
    volumes:
      - .:/var/www
      - vendor_data:/var/www/vendor
      - node_modules_data:/var/www/node_modules
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: password
      REDIS_HOST: valkey
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD-SHELL", "php-fpm8.3 -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - db
      - valkey

  db:
    image: mysql:9.4.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8.1-alpine
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vite:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vite-dev
    restart: unless-stopped
    volumes:
      - .:/var/www
      - node_modules_data:/var/www/node_modules
    working_dir: /var/www
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    networks:
      - laravel-net
    environment:
      - NODE_ENV=development

  nginx:
    image: nginx:1.29.1-alpine
    container_name: nginx-dev
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites/laravel.dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - laravel-net
    depends_on:
      - app

networks:
  laravel-net:
    driver: bridge

volumes:
  vendor_data:
  node_modules_data:
  db_data:
  valkey_data:
