services:
    app:
        build:
            context: ./docker/php
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: rentcar-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            TZ: UTC
            APP_TIMEZONE: UTC
            WWWUSER: '${WWWUSER}'
            XDEBUG_MODE: '${XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
            - './docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini'
        user: "${WWWUSER}:${WWWGROUP}"
        networks:
            rentcar-net:
                aliases:
                    - rentcar-8.4
        depends_on:
            - mysql
            - valkey

    nginx:
        image: nginx:1.29.0-alpine
        container_name: rentcar-nginx
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - '.:/var/www/html'
            - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf'
            - './docker/nginx/sites/laravel.conf:/etc/nginx/conf.d/default.conf'
            - './docker/nginx/ssl:/etc/nginx/ssl:ro'
        networks:
            - rentcar-net
        depends_on:
            - app

    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'rentcar-mysql:/var/lib/mysql'
        networks:
            - rentcar-net
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s

    valkey:
        image: 'valkey/valkey:8.1.3-alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'rentcar-valkey:/data'
        networks:
            - rentcar-net
        healthcheck:
            test: [ "CMD", "valkey-cli", "-a", "password", "ping" ]
            interval: 10s
            timeout: 5s
            retries: 3
        command: valkey-server --requirepass password --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes

networks:
    rentcar-net:
        driver: bridge

volumes:
    rentcar-mysql:
        driver: local
    rentcar-valkey:
        driver: local
