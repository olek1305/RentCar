services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app:8.4
    restart: unless-stopped
    volumes:
      - ./.env:/var/www/.env
      - public_data:/var/www/public
      - storage_data:/var/www/storage
      - cache_data:/var/www/bootstrap/cache
    environment:
      APP_ENV: production
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: password
      REDIS_HOST: valkey
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "php", "artisan", "env"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - db
      - valkey

  db:
    image: mysql:9.4.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8.1-alpine
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    networks:
      - laravel-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.29.1-alpine
    restart: unless-stopped
    volumes:
      - public_data:/var/www/public:ro
      - storage_data:/var/www/storage:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites/laravel.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - laravel-net
    depends_on:
      - app

networks:
  laravel-net:
    driver: bridge

volumes:
  storage_data:
  cache_data:
  db_data:
  valkey_data:
  public_data:
